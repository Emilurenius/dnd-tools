<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/static/images/dndToolsLogo.png">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <title>Player join page</title>
</head>
<body>

    <div class="Content">
        <div class="Content">
            <p class="Main-Text">Ask your DM for the following info:</p>
            <p class="Body-Text">The DM may also have an invite link for you</p>

            <form class="standardForm Content-box" id="playerLogin">
                <input type="number" placeholder="ID" name="ID" required>
                <input type="text" placeholder="username" name="username" required>
                <input type="password" placeholder="pin" name="pin" required>
                <input type="submit" value="Join campaign" class="button" name="submit">
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/javascript/playerJoin.js"></script>
</body>
</html>
