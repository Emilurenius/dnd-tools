<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/static/images/dndToolsLogo.png">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <link rel="stylesheet" href="/static/css/logo.css"/>
    <title>Main page</title>
</head>
<body>

    <img src="/static/images/dndToolsLogo.png" class="smallLogo">

    <div class="Content">
        <p class="Main-Text">Load campaign:</p>
        <form class="standardForm Content-box" id="loginForm">
            <input type="text" placeholder="Campaign name" name="campaignName" required>
            <input type="password" placeholder="password" name="password" required>
            <input type="submit" name="submitButton" class="button">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/javascript/campaignLogin.js"></script>
</body>
</html>
