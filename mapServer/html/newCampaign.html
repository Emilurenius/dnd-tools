<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="/static/images/dndToolsLogo.png">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <link rel="stylesheet" href="/static/css/logo.css"/>
    <title>DM menu</title>
</head>
<body>

    <img src="/static/images/dndToolsLogo.png" class="smallLogo">

    <div class="Content">
        <div class="Content">
            <p class="Main-Text">Create new Campaign:</p>

            <form class="standardForm Content-box" id="createCampaignForm">
                <input type="text" placeholder="Campaign name" name="campaignName" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm password" name="confirmPassword" required>
                <input type="submit" value="Create Campaign" class="button" name="submitButton">
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/javascript/newCampaign_form.js"></script>
</body>
</html>
