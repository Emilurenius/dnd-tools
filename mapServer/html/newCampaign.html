<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <title>DM menu</title>
</head>
<body>

    <!-- Menu -->
    <div class="Content">
        <div class="Content">
            <a class="Main-Text">Create new Campaign:</a>

            <form class="standardForm Content-box" id="createCampaignForm">
                <input type="text" placeholder="Campaign name" name="CampaignName">
                <input type="password" placeholder="Password" name="password">
                <input type="password" placeholder="Confirm password" name="confirmPassword">
                <input type="submit" value="Create Campaign" class="button" name="submitButton">
            </form>
        </div>
    </div>

    <script src="/static/javascript/newCampaign_form.js"></script>
</body>
</html>
