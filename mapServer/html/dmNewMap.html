<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/form.css"/>
    <title>Main page</title>
</head>
<body>

    <div class="Content">
        <p class="Main-Text">Upload map:</p>
        <form class="standardForm Content-box" id="newMap" method="POST" action="/dm/campaign/add" enctype="multipart/form-data">
            <input type="text" name="campaign" id="campaignName" hidden>
            <input type="text" name="add" value="image" hidden>
            <input type="text" placeholder="Map name" name="mapName" required>
            <input type="file" name="image" required>
            <input type="submit" value="Upload" class="button">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/javascript/dmNewMap_form.js"></script>
</body>
</html>
